{% extends "base.html" %}

{% block title %}Editar Medida{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold text-gray-800 mb-6">Editar Medida: <span class="text-blue-600">{{ medida.nome_unidade }}</span></h2>

<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <form action="{{ url_for('admin.editar_medida', cod=medida.cod_unidade) }}" method="POST">
        <div class="space-y-6">
            <!-- Nome da Medida -->
            <div>
                <label for="nome_unidade" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                <input type="text" name="nome_unidade" id="nome_unidade" value="{{ medida.nome_unidade }}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Sigla da Medida -->
            <div>
                <label for="sigla_unidade" class="block text-sm font-medium text-gray-700 mb-1">Sigla</label>
                <input type="text" name="sigla_unidade" id="sigla_unidade" value="{{ medida.sigla_unidade }}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>

        <!-- Botões de Ação -->
        <div class="mt-8 flex justify-end space-x-4">
            <a href="{{ url_for('admin.medidas') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                Cancelar
            </a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                Salvar Alterações
            </button>
        </div>
    </form>
</div>
{% endblock %}
