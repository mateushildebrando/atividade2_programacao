{% extends "base.html"%}

{% block title%}Cadastro e Login{%endblock%}

{% block head%}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logincss.css') }}">
{%endblock%}

{%block content%}
<section class="formulario">
        <h2>Cadastro</h2>
        <form method="post" action="{{url_for("novo_usuario") }}">
            <label for="nome">Nome:</label>
            <input id="nome" name="first_name" type="text" required />

            <label for="sobrenome">Sobrenome:</label>
            <input id="sobrenome" name="last_name" type="text" required />

            <label for="username">Nome de usu√°rio:</label>
            <input id="username" name="username" type="text" required />

            <label for="email">E-mail:</label>
            <input id="email" name="email" type="email" required />

            <label for="password">Senha:</label>
            <input id="password" name="password" type="password" pattern=".{8,}" required />

            <button type="submit">Cadastrar</button>
        </form>
</section>
{%endblock%}
